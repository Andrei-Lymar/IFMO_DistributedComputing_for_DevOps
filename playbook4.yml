
- name: Remove monitoring stack
  hosts: wordpress_server
  become: yes
  tasks:
    # Остановка и удаление контейнеров
    - name: Remove Grafana container
      docker_container:
        name: grafana
        state: absent
        force_kill: yes

    - name: Remove Prometheus container
      docker_container:
        name: prometheus
        state: absent
        force_kill: yes

    # Удаление Docker образов (опционально)
    - name: Remove Grafana image
      docker_image:
        name: grafana/grafana:latest
        state: absent

    - name: Remove Prometheus image
      docker_image:
        name: prom/prometheus:latest
        state: absent

    # Удаление тома Grafana
    - name: Remove grafana_data volume
      docker_volume:
        name: grafana_data
        state: absent

    # Очистка конфигурации Prometheus
    - name: Remove Prometheus config directory
      file:
        path: /etc/prometheus
        state: absent

    # Удаление MySQL экспортеров (если нужно)
    - name: Remove MySQL exporter containers
      docker_container:
        name: mysqld-exporter
        state: absent
        force_kill: yes
      when: "'db_master' in group_names or 'db_slave' in group_names"
